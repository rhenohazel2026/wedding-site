<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rheno & Hazel's Wedding</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fffaf8;
      color: #444;
      text-align: center;
    }
    header {
      padding: 0;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .hero {
      position: relative;
    }
    .hero img {
      width: 100%;
      height: auto;
      max-height: 500px;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .overlay h1 {
      font-size: 3rem;
      margin: 0;
    }
    .overlay p {
      font-size: 1.3rem;
      margin: 0.5rem 0 1rem;
    }
    nav {
      margin: 1rem 0;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #cc5a5a;
      font-weight: bold;
    }
    main {
      padding: 2rem;
    }
    .gallery-placeholder {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      padding-top: 1rem;
    }
    .gallery-placeholder div {
      background: #f0f0f0;
      height: 200px;
      border-radius: 10px;
    }
    footer {
      margin-top: 3rem;
      padding: 1rem;
      background: #fafafa;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="hero">
      <img src="IMG_20250714_234741_478.jpg" alt="Rheno and Hazel">
      <div class="overlay">
        <h1>Rheno & Hazel</h1>
        <p>We're getting married on June 17, 2026</p>
      </div>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="upload.html">Upload</a>
      <a href="gallery.html">Gallery</a>
    </nav>
  </header>
  <main>
    <h2>Welcome to our wedding photo site!</h2>
    <p>We’d love for you to upload the moments you capture and view photos from others.</p>
  </main>
  <footer>
    &copy; 2026 Rheno & Hazel — Made with love
  </footer>
</body>
</html>
